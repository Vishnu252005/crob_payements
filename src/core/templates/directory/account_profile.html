{% extends 'crob/base.html' %}
{% load static %}
{% block content %}


<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br></br><br></br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'crob-home' %}"> Back to Home</a>
			<hr>
			<h3 style="text-align: center">Account Profile</h3>
			<hr>
			{% if request.user.profile.profile_pic %}
          		<img class="profile-pic" src="{{request.user.profile.profile_pic.url}}">
          	{% endif %}

		
		</div>
	</div>
	<div class="col-lg-5 col-md-12" data-aos="fade-up" data-aos-delay="300">
		<div class="card card-body">
			<div class="form-group"> 
			<form method="POST" action="" enctype="multipart/form-data" role="form">
				{% csrf_token %}
				{{form.as_p}}
			</div>
				<input align="center" class="btn btn-primary" type="submit" value="Save" name="Update Information">
			</form>
		</div>
	</div>
</div>


{% endblock %}
